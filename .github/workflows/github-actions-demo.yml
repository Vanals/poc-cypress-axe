name: poc-cypress-axe
run-name: ${{ github.actor }} is learning automated A11Y testing

on: [push]

jobs:

  # Workflow's job.
  check-bats-version:
    name: "Check Bats job Name"
    # Job's config
    runs-on: ubuntu-latest
    steps:
      # ACTIONS are basically orbs. So a set of steps that can be shared withing a community. And be also versioned
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - run: echo $SERVER
  
  test:
    runs-on: ubuntu-latest
    needs: check-bats-version
    steps:
      - run: echo "$github.base_ref"
  
  test-cy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests.
      - name: Cypress run
        uses: cypress-io/github-action@v6.1.0
        with:
          build: npm run build
          start: npm start



